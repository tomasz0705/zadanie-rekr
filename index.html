<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tomasz Stolarczyk - Recruitment task</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/e85052619f.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <section class="project">
      <div class="project__container container">
        <div class="project__image">
          <div class="image"></div>
        </div>
        <div class="project__description">
          <h1 class="title">Lorem Ipsum</h1>
          <p class="info">
            Infinitely scalable, feature-rich and cloud-native data management
            and protection for modern and legacy infrastructures and SaaS
            platforms, managed via a single app with no hardware required.
          </p>
          <button class="cta">Button</button>
        </div>
      </div>
    </section>

    <div id="popup" class="popup">
      <div class="popup__container">
        <div class="closer">+</div>
        <h1 class="title">Alert!</h1>
        <p class="description">
          You have clicked
          <span id="clicks" class="description__counter">X</span>
          <span class="description__bolded"> times</span> to related button.
        </p>
        <button class="resetButton">Clear number of clicks</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
